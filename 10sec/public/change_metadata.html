<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>upload file</title>
</head>

<body>
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  <script type="text/javascript">
    (function() {
      var config = {
        apiKey: "AIzaSyBrIVYPj_FoDe8MKkzs6QuFGfkQrY0vM-8",
        authDomain: "memorability-8c35d.firebaseapp.com",
        databaseURL: "https://memorability-8c35d.firebaseio.com",
        projectId: "memorability-8c35d",
        storageBucket: "memorability-8c35d.appspot.com",
        messagingSenderId: "86526497736"
      };

      firebase.initializeApp(config);
      console.log("start")
      let number = [5, 13, 15, 21, 23, 24, 27, 29]
      let update = function() {
        for (i = 0; i < 31; i++) {
          if (number.indexOf(i) >= 0) {
            let ref = firebase.storage().ref("real1").child(i + ".png")
            let metaData = {
              contentType: 'image/png',
              customMetadata: {
                'visType': 'vigilance'
              }
            }
            ref.updateMetadata(metaData)
          } else {
            let ref = firebase.storage().ref("real1").child(i + ".png")
            let metaData = {
              contentType: 'image/png',
              customMetadata: {
                'visType': 'other'
              }
            }
            ref.updateMetadata(metaData)
          }
          console.log("end")
        }
      }

      update()
    })()
  </script>
</body>
