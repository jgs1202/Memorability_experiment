<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>upload file</title>
</head>

<body>
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  <script type="text/javascript">
    (function() {
      var config = {
        apiKey: "AIzaSyAmw_qUkLApLVvcpJZ8FthhAiWM0-7Z5AU",
        authDomain: "memorability-a0c21.firebaseapp.com",
        databaseURL: "https://memorability-a0c21.firebaseio.com",
        projectId: "memorability-a0c21",
        storageBucket: "memorability-a0c21.appspot.com",
        messagingSenderId: "355761335744"
      }

      firebase.initializeApp(config);
      console.log("start")
      let number = [1,3,4,10,12,13,18,19,20,21,22,23,25,27,28,29,30,32,34,36,37,38,39,40,41,44,49,50,52,57]
      let update = function() {
        for (i = 0; i < 60; i++) {
          if (number.indexOf(i) >= 0) {
            let ref = firebase.storage().ref("course20/2nd/").child(i + ".png")
            let metaData = {
              contentType: 'image/png',
              customMetadata: {
                'visType': 'target'
              }
            }
            ref.updateMetadata(metaData)
          } else {
            let ref = firebase.storage().ref("course20/2nd/").child(i + ".png")
            let metaData = {
              contentType: 'image/png',
              customMetadata: {
                'visType': 'filler'
              }
            }
            ref.updateMetadata(metaData)
          }
          console.log("end")
        }
      }

      update()
    })()
  </script>
</body>

</html>
